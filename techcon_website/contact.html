<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Basic styling for responsiveness and spacing */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0 1rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #0066cc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main > section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      max-width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004999;
    }
    /* Responsive iframe */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-bottom: 2rem;
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem 0;
      border-top: 1px solid #ccc;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Contact Information -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://www.facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
        <li><a href="https://github.com/TechCon2024" target="_blank" rel="noopener noreferrer">GitHub</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section class="map-container" aria-label="Location map of TechCon 2024 venue">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0198421138296!2d-122.41941508468164!3d37.77492977975866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c9ed6fcd3%3A0xa3d559f8b6b3ed2b!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1614741191769!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="TechCon 2024 Venue Location on Google Maps"
      ></iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post" aria-label="Contact form for TechCon 2024">
        <div>
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="contact-name" required />
        </div>

        <div>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>

        <div>
          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="contact-message" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon Conference. All rights reserved.</p>
  </footer>

</body>
</html>
